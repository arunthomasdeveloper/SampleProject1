<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-labelledby="title">
  <nb-card>
    <nb-card-header>  <div>
      <h1 id="title" class="title">Login</h1>
      <p class="sub-title">Hello! Log in with your user name.</p>
    </div></nb-card-header>
    <nb-card-body>
  <div class="col-sm-9">

  <div class="form-control-group">
    
        <div class="form-group">
            <label>User Name*</label>
            <input class="form-control" nbInput formControlName="username" type="text" />
        </div>
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.username">
                <div class="error-message"
                    *ngIf="loginForm.get('username').hasError(error.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                    {{ error.message }}
                </div>
            </ng-container>
       

    </div>

</div>
<div class="form-control-group">
    
        <div class="form-group">
            <label>Password*</label>
            <input class="form-control" nbInput formControlName="password" type="text" type="password"/>
        </div>
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.password">
                <div class="error-message"
                    *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        
    </div>
</div>

    <button nbButton status="primary" class="form-control btn btn-primary" [disabled]="!loginForm.valid">
      Log In
    </button>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
  </div>  
  <div><section class="another-action" aria-label="Register">
    Don't have an account? <a class="text-link" routerLink="../signup">Register</a>
  </section>
  <section class="another-action" aria-label="Register">
