<form [formGroup]="signupform">


    <nb-card>
        <nb-card-header><h3>Sign Up with Email</h3></nb-card-header>
        <nb-card-body>
            <div>
                <div class="row">
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>User Name*</label>
                            <div class="row ">
                                <div class="col-sm-8">
                                    <input class="form-control" (keyup)="onKeydownUN($event)" nbInput
                                        formControlName="userName" type="text" />
                                </div>
                                <div class="col-sm-1">
                                    <button [ngClass]="userNameValid?'Favailable':'FNotavailable'"
                                        [disabled]="!userNameValid" type="submit" (click)="checkUserNameAvailability()"
                                        class="Favailable" nbButton></button>
                                </div>
                                 <div>
                                    <label *ngIf="userExists">User is available</label>
                                    <label *ngIf="userExists">User is not available</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>First Name*</label>
                            <input class="form-control" nbInput formControlName="firstName" type="text" />
                        </div>
                        <div class="error-messages">
                            <ng-container *ngFor="let error of error_messages.firstName">
                                <div class="error-message"
                                    *ngIf="signupform.get('firstName').hasError(error.type) && (signupform.get('firstName').dirty || signupform.get('firstName').touched)">
                                    {{ error.message }}
                                </div>
                            </ng-container>
                        </div>

                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Last Name*</label>
                            <input class="form-control" nbInput formControlName="lastName" type="text" />
                        </div>
                        <div class="error-messages">
                            <ng-container *ngFor="let error of error_messages.lastName">
                                <div class="error-message"
                                    *ngIf="signupform.get('lastName').hasError(error.type) && (signupform.get('lastName').dirty || signupform.get('lastName').touched)">
                                    {{ error.message }}
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <div class="form-group">
                        <label>Email Id*</label>
                        <input class="form-control" nbInput formControlName="email" type="text" />
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.email">
                            <div class="error-message"
                                *ngIf="signupform.get('email').hasError(error.type) && (signupform.get('email').dirty || signupform.get('email').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <div class="form-group">
                        <label>Password*</label>
                        <input class="form-control" nbInput formControlName="password" type="password" />
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.password">
                            <div class="error-message"
                                *ngIf="userInfoForm.get('password').hasError(error.type) && (userInfoForm.get('password').dirty || userInfoForm.get('password').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>
                </div>

            </div>
            
        </nb-card-body>
    </nb-card>

</form>

<div>
    <p class="sc-cvZCdy coLFgG"><span class="sc-fjHZBf kUDJuT">Already have an account?</span><a type="default"
            target="_self" class="sc-cidDSM iQPXqC sc-dYPfWK jnJhAi" href="/auth/login" rel="noopener noreferrer">Sign
            in</a></p>
</div>
